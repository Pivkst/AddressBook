<div class="contact-container" id="popup">
  <form [formGroup]="form">
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="inputFirstName"
        formControlName="firstName"
      />
    </div>
    <div class="mb-3">
      <label for="inputName" class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        id="inputLastName"
        formControlName="lastName"
      />
    </div>
    <div class="mb-3">
      <label for="inputNumber" class="form-label">PhoneNumber</label>
      <input
        type="text"
        class="form-control"
        id="inputNumber"
        formControlName="phoneNumber"
      />
    </div>
    <div class="mb-3">
      <label for="inputAddress" class="form-label">Address</label>
      <input
        type="address"
        class="form-control"
        id="inputAddress"
        formControlName="address"
      />
    </div>
    <button class="btn btn-secondary" (click)="close()">Close</button>
    <button *ngIf="!editing" class="btn btn-primary" (click)="edit()">
      Edit
    </button>
    <button *ngIf="editing" class="btn btn-primary" (click)="save()">
      Save
    </button>
    <button *ngIf="editing" class="btn btn-secondary" (click)="stopEditing()">
      Cancel
    </button>
  </form>
</div>
<ng-template #errorModal let-modal>
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Server Error</h1>
    <button
      type="button"
      class="btn-close"
      (click)="modal.close()"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">{{ errorMessage }}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">
      Close
    </button>
  </div>
</ng-template>
